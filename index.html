<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign.css" />
    <title>Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <img src="Assests/infinity.png" alt="Logo" class="logo-image" />
            <p class="tagline">Connect with friends and the world around you...!!!</p>
        </div>

        <div class="right-section">
            <div class="login-card">
                <input type="text" placeholder="Email or phone number" required />

                <button class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <hr />
                <a href="signup.html" class="create-account-button">Create new account</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="signup.html">Sign Up</a>
            <a href="contactus.html">Contact Us</a>
            <a href="aboutus.html">About Us</a>
        </div>
        <p class="copyright">Deeds @ 2025</p>
    </footer>
</body>
</html>
