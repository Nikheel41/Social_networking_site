<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="signup.css" />
  <title>Signup Page</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Get Started Now</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <strong>terms & policy</strong></label>
        </div>

        <button type="submit" class="signup-button">Signup</button>
      </form>

      <div class="divider">────────── Or ──────────</div>

      <div class="social-buttons">
        <button class="google-button"><img src="google.png" /> Sign in with Google</button>
        <button class="apple-button"><img src="apple-logo.png" /> Sign in with Apple</button>
      </div>

      <p class="signin-link">Have an account? <a href="index.html">Sign In</a></p>
    </div>

    <div class="right-section">
      <img src="infinity.png" alt="Infinity Logo" class="infinity-logo" />
      <h2>Connect with friends and the world around you!!</h2>
    </div>
  </div>

  <footer>
    <div class="footer-left">Deeds@2025</div>
    <div class="footer-right">
      <a href="contactus.html">Contact Us</a>
      <a href="aboutus.html">About Us</a>
    </div>
  </footer>
</body>
</html>
